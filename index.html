<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>درگاه پرداخت آنلاین</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap');
        
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
            --danger: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            perspective: 1000px;
        }
        
        .card-wrapper {
            position: relative;
            width: 100%;
            height: 250px;
            margin-bottom: 30px;
            transform-style: preserve-3d;
            animation: rotateFull 2s ease-in-out forwards, float 3s ease-in-out 2s infinite;
        }
        
        @keyframes rotateFull {
            0% { transform: rotateY(0); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: rotateY(360deg) translateY(0) rotate(1deg); }
            50% { transform: rotateY(360deg) translateY(-10px) rotate(-1deg); }
        }
        
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transition: all 0.3s;
        }
        
        .card-front {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            transform: rotateY(0);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .card-back {
            background: linear-gradient(45deg, #6c5ce7, #4ca1af);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        
        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .card-logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .card-chip {
            width: 40px;
            height: 30px;
            background: linear-gradient(135deg, #ffd700 0%, #c5a600 100%);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card-chip i {
            color: #8b7500;
            font-size: 18px;
        }
        
        .card-number {
            font-size: 22px;
            letter-spacing: 3px;
            margin-bottom: 40px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            display: flex;
            justify-content: space-between;
        }
        
        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        
        .card-holder {
            font-size: 16px;
        }
        
        .card-expiry {
            text-align: right;
        }
        
        .magnetic-strip {
            height: 40px;
            background: #000;
            margin-top: 20px;
            border-radius: 5px;
            width: 100%;
        }
        
        .payment-form {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(-20px);
            opacity: 0;
            animation: fadeInUp 0.5s 2.1s forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-title {
            color: var(--dark);
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 22px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            text-align: left;
            direction: ltr;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
            outline: none;
        }
        
        .amount-display {
            margin-top: 10px;
            font-size: 14px;
            color: #636e72;
            text-align: center;
        }
        
        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .btn-success {
            background: linear-gradient(45deg, var(--success), #55efc4) !important;
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4) !important;
        }
        
        .btn-danger {
            background: linear-gradient(45deg, var(--danger), #ff7675) !important;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4) !important;
        }
        
        .ripple {
            position: relative;
            overflow: hidden;
        }
        
        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }
        
        .ripple:active:after {
            transform: scale(0, 0);
            opacity: 0.3;
            transition: 0s;
        }
        
        .payment-status {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .payment-success {
            background-color: rgba(0, 184, 148, 0.2);
            color: #00b894;
            border: 1px solid #00b894;
        }

        .payment-failed {
            background-color: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .status-icon {
            margin-left: 8px;
            font-size: 20px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .receipt {
            display: none;
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 1px solid #dfe6e9;
        }
        
        .receipt-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--dark);
            text-align: center;
            border-bottom: 1px dashed #b2bec3;
            padding-bottom: 10px;
        }
        
        .receipt-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .receipt-label {
            color: #636e72;
        }
        
        .receipt-value {
            font-weight: 500;
        }
        
        .receipt-divider {
            border-top: 1px dashed #b2bec3;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- کارت بانکی -->
        <div class="card-wrapper">
            <div class="card card-front">
                <div class="card-header">
                    <div class="card-logo">بانک ملت</div>
                    <div class="card-chip">
                        <i class="fas fa-microchip"></i>
                    </div>
                </div>
                <div class="card-number" id="formattedCardNumber">
                    <!-- شماره کارت با فاصله نمایش داده می‌شود -->
                </div>
                <div class="card-footer">
                    <div class="card-holder">حسین امین الرعایا</div>
                    <div class="card-expiry">
                        <div>VALID THRU</div>
                        <div>12/25</div>
                    </div>
                </div>
            </div>
            
            <div class="card card-back">
                <div class="magnetic-strip"></div>
            </div>
        </div>
        
        <!-- فرم پرداخت -->
        <div class="payment-form">
            <h2 class="form-title">پرداخت آنلاین</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="amount">مبلغ (ریال):</label>
                    <input type="text" id="amount" class="form-control" placeholder="مبلغ مورد نظر را وارد کنید" required inputmode="numeric">
                    <div class="amount-display" id="amountInToman"></div>
                </div>
                <button type="submit" class="btn ripple" id="submitBtn">
                    <span id="btnText">پرداخت و انتقال به درگاه</span>
                </button>
                <div id="paymentStatus" class="payment-status"></div>
                <div id="receipt" class="receipt"></div>
            </form>
        </div>
    </div>

    <script>
        // شماره کارت با فاصله
        const cardNumber = '8901235487334016';
        const formattedCardNumber = cardNumber.match(/.{1,4}/g).join('  ');
        document.getElementById('formattedCardNumber').innerHTML = formattedCardNumber.split('').map(c => `<span>${c}</span>`).join('');
        
        // تبدیل مبلغ به فرمت سه رقم سه رقم
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        // تبدیل ریال به تومان
        function rialToToman(rial) {
            return Math.floor(rial / 10);
        }
        
        // تبدیل عدد به حروف
        function numberToWords(num) {
            const units = ['', 'یک', 'دو', 'سه', 'چهار', 'پنج', 'شش', 'هفت', 'هشت', 'نه'];
            const teens = ['ده', 'یازده', 'دوازده', 'سیزده', 'چهارده', 'پانزده', 'شانزده', 'هفده', 'هجده', 'نوزده'];
            const tens = ['', 'ده', 'بیست', 'سی', 'چهل', 'پنجاه', 'شصت', 'هفتاد', 'هشتاد', 'نود'];
            const hundreds = ['', 'صد', 'دویست', 'سیصد', 'چهارصد', 'پانصد', 'ششصد', 'هفتصد', 'هشتصد', 'نهصد'];
            const scales = ['', 'هزار', 'میلیون', 'میلیارد', 'تریلیون'];
            
            if (num === 0) return 'صفر';
            
            let words = [];
            let scaleIndex = 0;
            
            while (num > 0) {
                let chunk = num % 1000;
                num = Math.floor(num / 1000);
                
                if (chunk !== 0) {
                    let chunkWords = [];
                    
                    // صدگان
                    if (chunk >= 100) {
                        chunkWords.push(hundreds[Math.floor(chunk / 100)]);
                        chunk %= 100;
                    }
                    
                    // دهگان و یکان
                    if (chunk >= 20) {
                        chunkWords.push(tens[Math.floor(chunk / 10)]);
                        if (chunk % 10 !== 0) {
                            chunkWords.push(units[chunk % 10]);
                        }
                    } else if (chunk >= 10) {
                        chunkWords.push(teens[chunk - 10]);
                    } else if (chunk > 0) {
                        chunkWords.push(units[chunk]);
                    }
                    
                    if (scaleIndex > 0) {
                        chunkWords.push(scales[scaleIndex]);
                    }
                    
                    words.unshift(chunkWords.join(' و '));
                }
                
                scaleIndex++;
            }
            
            return words.join(' و ');
        }
        
        // نمایش مبلغ به تومان
        document.getElementById('amount').addEventListener('input', function(e) {
            // حذف کاراکترهای غیرعددی
            let value = this.value.replace(/[^0-9]/g, '');
            
            // ذخیره موقعیت مکان نما
            const cursorPosition = this.selectionStart;
            
            // فرمت سه رقم سه رقم
            const formattedValue = formatNumber(value);
            this.value = formattedValue;
            
            // بازگرداندن موقعیت مکان نما
            const diff = formattedValue.length - this.value.length;
            this.setSelectionRange(cursorPosition + diff, cursorPosition + diff);
            
            // نمایش معادل تومان (فقط حروف)
            if (value) {
                const rial = parseInt(value);
                const toman = rialToToman(rial);
                const tomanWords = numberToWords(toman);
                
                document.getElementById('amountInToman').innerHTML = `
                    <div>(${tomanWords} تومان)</div>
                `;
            } else {
                document.getElementById('amountInToman').innerHTML = '';
            }
        });
        
        // تابع برای نمایش وضعیت پرداخت
        function showPaymentStatus(message, isSuccess) {
            const statusDiv = document.getElementById('paymentStatus');
            statusDiv.className = `payment-status ${isSuccess ? 'payment-success' : 'payment-failed'}`;
            statusDiv.innerHTML = `
                ${message}
                <i class="fas ${isSuccess ? 'fa-check-circle' : 'fa-times-circle'} status-icon"></i>
            `;
            statusDiv.style.display = 'block';
            
            // پنهان کردن وضعیت بعد از 5 ثانیه برای پرداخت موفق
            if (isSuccess) {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // تابع برای نمایش رسید پرداخت
        function showReceipt(amount, trackingCode, date) {
            const receiptDiv = document.getElementById('receipt');
            receiptDiv.innerHTML = `
                <div class="receipt-title">رسید پرداخت</div>
                <div class="receipt-row">
                    <span class="receipt-label">وضعیت پرداخت:</span>
                    <span class="receipt-value" style="color: var(--success)">موفق</span>
                </div>
                <div class="receipt-row">
                    <span class="receipt-label">مبلغ:</span>
                    <span class="receipt-value">${formatNumber(amount)} ریال</span>
                </div>
                <div class="receipt-row">
                    <span class="receipt-label">کد پیگیری:</span>
                    <span class="receipt-value">${trackingCode}</span>
                </div>
                <div class="receipt-row">
                    <span class="receipt-label">تاریخ و زمان:</span>
                    <span class="receipt-value">${date}</span>
                </div>
                <div class="receipt-divider"></div>
                <div class="receipt-row">
                    <span class="receipt-label">درگاه پرداخت:</span>
                    <span class="receipt-value">بانک ملت</span>
                </div>
            `;
            receiptDiv.style.display = 'block';
        }
        
        // تابع شبیه‌سازی درگاه پرداخت واقعی
        async function processRealPayment(amount) {
            // اینجا در حالت واقعی باید به درگاه بانکی متصل شوید
            // برای نمونه، از یک API شبیه‌سازی شده استفاده می‌کنیم
            
            try {
                // شبیه‌سازی درخواست به سرور
                const response = await fetch('https://api.mocki.io/v2/1b3a5f8a/payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: amount,
                        cardNumber: cardNumber,
                        currency: 'IRR'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    return {
                        success: true,
                        trackingCode: data.trackingCode,
                        date: new Date().toLocaleString('fa-IR')
                    };
                } else {
                    return {
                        success: false,
                        error: data.message || 'خطا در پردازش پرداخت'
                    };
                }
            } catch (error) {
                return {
                    success: false,
                    error: 'خطا در ارتباط با درگاه پرداخت'
                };
            }
        }
        
        // ارسال فرم
        document.getElementById('paymentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const amountInput = document.getElementById('amount');
            const amount = amountInput.value.replace(/,/g, '');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            
            // اعتبارسنجی مبلغ
            if (!amount || isNaN(amount) || amount <= 1000) {
                showPaymentStatus('لطفاً مبلغ معتبر وارد کنید (حداقل 1,000 ریال)', false);
                amountInput.focus();
                return;
            }
            
            // غیرفعال کردن دکمه هنگام پردازش
            submitBtn.disabled = true;
            btnText.innerHTML = '<span class="loading-spinner"></span> در حال اتصال به درگاه پرداخت...';
            
            // پردازش واقعی پرداخت
            const paymentResult = await processRealPayment(parseInt(amount));
            
            if (paymentResult.success) {
                // پرداخت موفق
                submitBtn.classList.remove('btn-danger');
                submitBtn.classList.add('btn-success');
                btnText.innerHTML = '<i class="fas fa-check-circle"></i> پرداخت موفق';
                
                showPaymentStatus('پرداخت با موفقیت انجام شد', true);
                showReceipt(amount, paymentResult.trackingCode, paymentResult.date);
            } else {
                // پرداخت ناموفق
                submitBtn.classList.remove('btn-success');
                submitBtn.classList.add('btn-danger');
                btnText.innerHTML = 'تلاش مجدد پرداخت';
                
                showPaymentStatus(paymentResult.error || 'پرداخت ناموفق بود', false);
            }
            
            // فعال کردن مجدد دکمه
            submitBtn.disabled = false;
            
            // بازنشانی دکمه بعد از 5 ثانیه
            if (paymentResult.success) {
                setTimeout(() => {
                    submitBtn.classList.remove('btn-success');
                    btnText.innerHTML = 'پرداخت جدید';
                }, 5000);
            }
        });
    </script>
</body>
</html>
